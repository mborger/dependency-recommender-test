plugins {
    id 'java-library'
    id 'nebula.dependency-recommender' version '4.5.0'
}

group = 'lib'
version = '0.1'

repositories {
    mavenCentral()
}

dependencyRecommendations {
    mavenBom module: 'io.spring.platform:platform-bom:Brussels-SR4'
}

dependencies {
    implementation 'junit:junit'
}
